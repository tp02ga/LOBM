<html>
  <head>
    <title>My RPG</title>
	<script type="text/javascript" src="json2.js"></script>
	<script type="text/javascript" src="MyRPG.js"></script>
	
  </head>
  
  <body onload="init()">
    <div id="statusBar"></div>

	<p id="situation">You enter the general store and are welcomed by the shop keep.<br/>

	<br/>
	<input type="button" value="Leave Store" onclick="gotoTown()"/>
  </body>
